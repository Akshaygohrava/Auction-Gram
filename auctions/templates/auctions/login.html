{% extends "auctions/layout.html" %}

{% block body %}
    <div style="text-align: center;">
        <h2>Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post" style="display: inline-block; text-align: left;">
            {% csrf_token %}
            <div class="form-group">
                <input style="width: 100%; padding: 10px; background-color: #f4e4d7;" autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input style="width: 100%; padding: 10px; background-color: #f4e4d7;" class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group" style="text-align: center;">
                <input class="btn btn-primary" type="submit" value="Login">
            </div>
        </form>
    </div>

    <div style="text-align: center;">
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
{% endblock %}
