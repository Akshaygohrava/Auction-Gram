{% extends "auctions/layout.html" %}

{% block body %}
    <div style="text-align: center;">
        <h2>Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post" style="display: inline-block; text-align: left;">
            {% csrf_token %}
            <div class="form-group">
                <input style="width: 100%; padding: 10px; background-color: #f4e4d7;" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input style="width: 100%; padding: 10px; background-color: #f4e4d7;" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input style="width: 100%; padding: 10px; background-color: #f4e4d7;" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input style="width: 100%; padding: 10px; background-color: #f4e4d7;" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <div class="form-group" style="text-align: center;">
                <input class="btn btn-primary" type="submit" value="Register">
            </div>
        </form>
    </div>

    <div style="text-align: center;">
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
{% endblock %}
<style>
    body {
        background: radial-gradient(circle, #f4e4d7, transparent);
    }
</style>
